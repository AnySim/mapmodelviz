<div class="main" >
    <div class="row">
        <div class="col-12 col-md-6 col-lg-7 section map-view">
            <div id="map-viewport" class="viewport">
                <div id="map" class="map">
                </div>
                <div id="slider" style="display:none;">
                    <div class="slide-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="the-slider">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-5 section info-view">
            <div class="model-detail">
                <div class="model-title">
                    <a class="selectable" id="edit-model-name" data-toggle="modal" data-target="#name-modal">
                        <img class="icon-pencil float-right" src="img/pencil.png"></img>
                        <h1 id="model-name"></h1>
                    </a>
                </div>
                <div class="viewport">
                    <div class="info-title">Details</div>
                    <div id="details-content" class="info-content"></div>
                </div>
            </div>
            <div class="settings-detail">
                    <div class="viewport">
                        <div class="info-title">Settings</div>
                        <div id="settings-content" class="info-content settings-content"></div>
                    </div>
            </div>
        </div>
    </div>
</div>
