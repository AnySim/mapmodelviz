<div id="no-json-loaded" class="center-message">
    <span>Please load data.</span>
</div>
<div id="no-region-selected" class="center-message" style="display:none;">
    <span>Please select a region on the map.</span>
</div>
<div id="region-selected" style="display:none;">
    <div class="details-text">
        <div class="region-name">Selected Region: <span id="region-name"></span></div>
        <div class="region-name">Displayed Property: <span id="mapped-property-name"></span> </div>
    </div>
    <div class="charts">
        <div id="primary-chart" class="primary-chart ct-chart ct-octave"></div>
        <!-- <div id="secondary-chart" class="secondary-chart ct-chart ct-octave"></div> -->
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div id="secondary-chart" class="secondary-chart ct-chart ct-octave"></div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div id="third-chart" class="secondary-chart ct-chart ct-octave"></div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div id="fourth-chart" class="secondary-chart ct-chart ct-octave"></div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div id="fifth-chart" class="secondary-chart ct-chart ct-octave"></div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div id="sixth-chart" class="secondary-chart ct-chart ct-octave"></div>
            </div>
        </div>
    </div>

</div>
