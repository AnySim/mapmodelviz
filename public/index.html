<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Map-Based Model Visualization</title>

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">

  <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
  <script src="vendor.js"></script>
  <script src="app.js"></script>
  <script>require('index');</script>
</head>
<body style="margin:0px">
    <div class="main" >
        <div class="row">
            <div class="col-12 col-md-6 col-lg-7 section map-view">
                <div class="viewport">
                    <div id="map" class="map">
                        <div id="legend">
                            <div id="choropleth-legend"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 section setting-view">
                <div style="height: 100%; width: 100%;">
                    <div class="row model-detail">
                        <div class="col-xl-12 header">
                            <h1 id="model-name"></h1>
                        </div>
                        <div class="col-xl-12 details">
                            <div class="viewport">
                                <div id="no-json-loaded" class="center-message">
                                    <span>Please load data.</span>
                                </div>
                                <div id="no-region-selected" class="center-message">
                                    <span>Please select a region on the map.</span>
                                </div>
                                <div id="region-selected">
                                    <div class="region-name">Selected Region: <span id="region-name"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row settings">
                        <div class="col-12 full-col">
                            <div class="viewport">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
