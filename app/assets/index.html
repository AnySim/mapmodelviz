<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Map-Based Model Visualization</title>

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">

  <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
  <script src="vendor.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>

  <script>require('index');</script>
</head>
<body style="margin:0px">
    <div class="main" >
        <div class="row">
            <div class="col-12 col-md-6 col-lg-7 section map-view">
                <div class="viewport">
                    <div id="map" class="map">
                        <div id="legend">
                            <div id="choropleth-legend"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 section setting-view">
                <div style="height: 100%; width: 100%;">
                    <div class="row model-detail">
                        <div class="col-xl-12 header">
                            <div class="settings-value" style="width:100%">
                                <h1 id="model-name"></h1>
                            </div>
                        </div>
                        <div class="col-xl-12 details" style="padding-top:20px;">
                            <div class="viewport">
                                <div class="setting-title">Details</div>
                                <div id="details-content" style="width:100%; height:100%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row settings">
                        <div class="col-12 full-col" style="padding-top:20px;">
                            <div class="viewport">
                                <div class="setting-title">Settings</div>
                                <div id="settings-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
