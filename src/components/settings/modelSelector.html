<div class="modal fade" id="model-modal" tabindex="-1" role="dialog" aria-labelledby="color-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Model Data</h5>
      </div>
      <div class="modal-body">

          <div class="card" id="add-new-policy">
              <div class="card-header">
                Add New Model Policy
              </div>
              <div class="card-body">
                  <form class="form-horizontal">

                    <div class="row form-group">
                        <label for="new_policy_name" class="col-sm-3 col-form-label">Policy Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="new_policy_name" name="new_policy_name">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="file_name" class="col-sm-3 col-form-label">Data File</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="policy-file-selector">
                                <label class="custom-file-label" id="policy-file-selected-name" for="policy-file-selector">Choose file</label>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="mapped_property_name" class="col-sm-3 col-form-label">Mapped Property</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="mapped_property_name" name="mapped_property_name">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="geo_id_property" class="col-sm-3 col-form-label">Geo ID Property</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="geo_id_property" name="geo_id_property">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="offset-sm-9 col-sm-3 text-right">
                            <a href="#" role="button" id="new-policy-button" class="btn btn-secondary btn-sm popover-test" >Add Policy</a>
                        </div>
                    </div>
                  </form>

              </div>
          </div>

        <div id="no-policies">
            <div class="alert alert-secondary" role="alert">
                No policies have been added yet.
            </div>
        </div>
        <div id="policies-exist">
            <table id="policy-table" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Policy</th>
                  <th scope="col">Data File</th>
                  <th scope="col">Mapped Property</th>
                  <th scope="col">Geo ID Property</th>
                </tr>
              </thead>
              <tbody id="policy-row-add"></tbody>
            </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="policy-data-save" class="btn btn-primary btn-sm" data-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
